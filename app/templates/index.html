{% extends "base.html" %}

{% block content %}
<div class="row mb-4">
    <div class="col-12">
        <h1 class="h2">AutoLT v2</h1>
        <p class="text-muted">Управление задачами Jira и работами Jenkins</p>
    </div>
</div>

<div class="row mb-4">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body d-flex justify-content-between align-items-center">
                <div>
                    <h5 class="mb-0">{{ tasks_count }}</h5>
                    <small class="text-muted">Задач Jira</small>
                </div>
                <a href="{{ url_for('tasks.list_tasks') }}" class="btn btn-outline-primary btn-sm">
                    Управление
                </a>
            </div>
        </div>
    </div>
    
    <div class="col-md-6">
        <div class="card">
            <div class="card-body d-flex justify-content-between align-items-center">
                <div>
                    <h5 class="mb-0">{{ jobs_count }}</h5>
                    <small class="text-muted">Jenkins Jobs</small>
                </div>
                <a href="{{ url_for('jobs.list_jobs') }}" class="btn btn-outline-success btn-sm">
                    Управление
                </a>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h6 class="mb-0">Быстрые действия</h6>
            </div>
            <div class="card-body">
                <div class="btn-group w-100" role="group">
                    <form action="{{ url_for('tasks.sync_ekplt_tasks') }}" method="POST" style="flex: 1;">
                        <button type="submit" class="btn btn-primary w-100">
                            Sync EKPLT Tasks
                        </button>
                    </form>
                    <a href="{{ url_for('jobs.list_jobs') }}" class="btn btn-outline-secondary" style="flex: 1;">
                        Jenkins Jobs
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
