{% extends "base.html" %}

{% block title %}Изменить {{ job.job_name }} - AutoLT v2{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb mb-0">
            <li class="breadcrumb-item">
                <a href="{{ url_for('jobs.list_jobs') }}">Работы Jenkins</a>
            </li>
            <li class="breadcrumb-item">
                <a href="{{ url_for('jobs.job_detail', job_id=job.id) }}">{{ job.job_name }}</a>
            </li>
            <li class="breadcrumb-item active">Изменить</li>
        </ol>
    </nav>
</div>

<div class="row">
    <div class="col-lg-8 mx-auto">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">Изменить работу Jenkins</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="job_name" class="form-label">Название работы *</label>
                        <input type="text" class="form-control" id="job_name" name="job_name" 
                               value="{{ job.job_name }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="job_path" class="form-label">Путь работы *</label>
                        <input type="text" class="form-control" id="job_path" name="job_path" 
                               value="{{ job.job_path }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="project" class="form-label">Проект *</label>
                        <input type="text" class="form-control" id="project" name="project" 
                               value="{{ job.project }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="project_url" class="form-label">URL Jenkins сервера *</label>
                        <input type="url" class="form-control" id="project_url" name="project_url" 
                               value="{{ job.project_url }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Описание</label>
                        <textarea class="form-control" id="description" name="description" rows="3">{{ job.description or '' }}</textarea>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('jobs.job_detail', job_id=job.id) }}" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left"></i> Отмена
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Сохранить изменения
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
